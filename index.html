<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trias Training Timer — 16:9</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="stage">
    <main class="shell" role="application">
      <header class="topbar">
        <div class="brand">
  <h1 class="app-title">Trias Training Timer</h1>
  <div class="app-sub">powered by Llorsque</div>
</div>
        <div class="top-actions">
          <label class="switch small"><input id="toggle-loop" type="checkbox"><span>Herhalen</span></label>
          <button id="btn-settings" class="iconbtn gear" aria-label="Instellingen" title="Instellingen">⚙️</button>
        </div>
      </header>

      <section class="display panel" aria-live="polite">
        <div class="now-meta">
          <div class="now-line">
            <span class="now-label" id="now-label">—</span>
          </div>
        </div>
        <div id="screen" class="screen" aria-label="Hoofd timer"></div>
        <div class="progress-wrap" aria-label="Vooruitgang">
          <div id="progress" class="progress"></div>
        </div>
        <div class="next-line">
          <span class="muted">Hierna:</span> <span id="next-label">—</span>
        </div>
      </section>

      <section class="panel controls">
        <div class="group cta">
          <button id="btn-start" class="btn primary">Start</button>
          <button id="btn-pause" class="btn">Pauze</button>
          <button id="btn-reset" class="btn ghost">Reset</button>
          <button id="btn-prev" class="btn ghost">Vorige</button>
          <button id="btn-next" class="btn ghost">Volgende</button>
        </div>
      </section>
    </main>
  </div>

  <!-- Modal: Settings / Schema editor (hidden by default) -->
  <div id="modal-backdrop" class="modal-backdrop" hidden></div>
  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" hidden>
    <div class="modal-card">
      <header class="modal-head">
        <h2 id="modal-title">Instellingen & Schema</h2>
        <div class="group">
          <button id="btn-add-work" class="btn small">+ Oefening</button>
          <button id="btn-add-rest" class="btn small">+ Rust</button>
          <button id="btn-add-transition" class="btn small">+ Overgang</button>
          <button id="btn-demo" class="btn small ghost">Demo</button>
          <button id="btn-clear" class="btn small ghost">Leeg</button>
        </div>
      </header>
      <ul id="list" class="list" aria-label="Interval lijst"></ul>
      <footer class="modal-foot">
        <div><strong>Totaal:</strong> <span id="total-time">00:00</span></div>
        <div class="grow"></div>
        <label class="switch"><input id="toggle-sound" type="checkbox" checked><span>Geluid</span></label>
        <button id="btn-save" class="btn small primary">Opslaan</button>
        <button id="btn-load" class="btn small">Laden</button>
        <button id="btn-close" class="btn">Sluiten</button>
      </footer>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
